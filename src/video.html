<script>

    init();

    function init() {
        // add all videos to page
        // videos defined in assets/data/video.js
        video.sort((a, b) => a.year < b.year).map((video) => {
            document.getElementById("video")
                .innerHTML +=   createVideoHTML(video);
        });
    }

    // Given a video, returns the HTML of a single video
    function createVideoHTML(video) {
        const videoHTML = 
        `<div id=${video.id} class="row rowPadding">
            <div class="col-md-5 alignRight">
                <h5>${video.title.toUpperCase()}</h5>
                ${video.year.toUpperCase()}
                <p class="descriptionSection">${video.description.toLowerCase()}</p>
                <br/>
            </div>
            <div class="col-md-7">
                ${video.embedCode}
            </div>
        </div>`
        return videoHTML;
    }

</script>

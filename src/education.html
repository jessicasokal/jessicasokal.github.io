<script type="text/javascript" src="../assets/data/education.js"></script>
<script>

    init();

    function init() {
        // add all educations to page
        // educations defined in assets/data/education.js
        educations.sort((a, b) => a.startYear < b.startYear).map((education) => {
            document.getElementById("education")
                .innerHTML +=   createEducationHTML(education);
        });
    }

    // Given an education, returns the HTML of a single education
    function createEducationHTML(education) {
        const educationHTML = 
        `<div id=${education.id} class="row rowPadding">
            <div class="col-md-5 alignRight">
                <h5><a href=${education.institutionWebsite}>${education.institution.toUpperCase()}</a></h5>
                ${education.startDate.toUpperCase()} - ${education.endDate.toUpperCase()}
                <br/>
                ${education.location.toUpperCase()}
            </div>
            <div class="col-md-7">
                <span class="identifier">DEGREE:</span> ${education.degree.toUpperCase()} <br/>
                <span class="identifier">MAJOR:</span> ${education.major.toUpperCase()} <br/>
                <span class="identifier">GPA:</span> ${education.gpa.toUpperCase()}
                <p class="descriptionSection">${education.description.toLowerCase()}</p>
            </div>
        </div>`
        return educationHTML;
    }

</script>
